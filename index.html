<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Conversion</title>
</head>

<div class="container">
    <div class="header">
        <h1 class="title">Metric/Imperial unit conversion</h1>
        <h4>Please Enter a Unit</h4>
        <input type="number" id="unit" value="0">
        <button onclick="myFunction()">Submit</button>

    </div>
    <div class="output">
        <h3>Length (Meter/Feet)</h3>
        <div class="entryfeild length--output">
            <p id="meters--feet"></p>
            <p id="feet--meters"></p>
        </div>
        <h3>Volume (Liters/Gallons)</h3>

        <div class="entryfeild length--output">
            <p id="liters--gallons"></p>
            <p id="gallons--liters"></p>
        </div>
        <h3>Mass (Kilograms/Pounds)</h3>

        <div class="entryfeild length--output">
            <p id="kilograms--pounds"></p>
            <p id="pounds--kilograms"></p>
        </div>



    </div>
</div>


<body>
    <script src="script.js"></script>
</body>

</html>
